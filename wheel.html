<!DOCTYPE html><html><head><meta charset='UTF-8'><title>wheel.html</title><link rel='stylesheet' href='style.css'></head><body><a href='index.html'>Back</a><br><br><h2>Wheel Game</h2>
<p>Click to spin the wheel!</p>
<button onclick="spinWheel()">Spin</button>
<p id="wheelResult"></p>
<script>
function spinWheel() {
  const outcomes = ["2x", "0x", "5x", "1.5x", "0.5x", "10x"];
  const result = outcomes[Math.floor(Math.random() * outcomes.length)];
  document.getElementById('wheelResult').textContent = "Result: " + result;
}
</script>
</body></html>
